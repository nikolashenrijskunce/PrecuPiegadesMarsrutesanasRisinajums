<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            padding: 0.8rem 2rem;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        .navbar-nav {
            margin-left: auto;
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
        }

        /* Optional small icon next to nav items */
        .nav-icon {
            margin-right: 5px;
        }

        /* Page content container */
        .container-admin {
            padding: 30px 15px;
        }

        /* Tables */
        table {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            color: #fff;
        }

        th {
            color: #ffd700;
        }

        td {
            color: #fff;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .text-muted {
            color: rgba(255,255,255,0.7) !important;
        }

        /* Cards transparent */
        .card, .card-header, .card-body {
            background: rgba(255,255,255,0.05);
            border: none;
            color: #fff;
        }

        .card-header {
            color: #ffd700;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Order Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('client.home') }}">
                        <span class="nav-icon">üè†</span>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('client.orders') }}">
                        <span class="nav-icon">üì¶</span>Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('client.profile') }}">
                        <span class="nav-icon">üë§</span>Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">
                        <span class="nav-icon">üîë</span>Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-admin">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
