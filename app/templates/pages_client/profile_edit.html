{% extends "pages_client/base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Edit profile</h1>
            </div>

            <form method="POST" action="{{ url_for('client.edit_profile') }}"
                  style="background: rgba(255,255,255,0.05); padding: 2rem; border-radius: 10px;">

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: #ff4c4c;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <div class="mb-3">
                    <label class="form-label" style="color: #ffd700;">Email</label>
                    <input
                        type="email"
                        name="email"
                        class="form-control bg-transparent text-white"
                        style="border: 1px solid rgba(255,255,255,0.3);"
                        value="{{ client.email }}"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: #ffd700;">Address</label>
                    <input
                        type="text"
                        name="address"
                        class="form-control bg-transparent text-white"
                        style="border: 1px solid rgba(255,255,255,0.3);"
                        value="{{ client.address }}"
                    >
                </div>

                <div class="mb-4">
                    <label class="form-label" style="color: #ffd700;">Phone</label>
                    <input
                        type="text"
                        name="phone"
                        class="form-control bg-transparent text-white"
                        style="border: 1px solid rgba(255,255,255,0.3);"
                        value="{{ client.phone }}"
                    >
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        Save changes
                    </button>

                    <a href="{{ url_for('client.profile') }}" class="btn btn-outline-light">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
