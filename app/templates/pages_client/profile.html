{% extends "pages_client/base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0">Your profile</h1>

                <a href="{{ url_for('client.edit_profile') }}" class="btn btn-primary">
                    Edit profile information
                </a>
            </div>

            <div class="table-responsive">
                <table class="table" style="background: rgba(255,255,255,0.05); border-radius: 8px;">
                    <tbody>
                        <tr style="background: rgba(255,255,255,0.1);">
                            <th scope="row" style="color: #000000;">Client ID</th>
                            <td>{{ client.client_id }}</td>
                        </tr>
                        <tr>
                            <th scope="row" style="color: #000000;">Email</th>
                            <td>{{ client.email }}</td>
                        </tr>
                        <tr style="background: rgba(255,255,255,0.1);">
                            <th scope="row" style="color: #000000;">Address</th>
                            <td>{{ client.address }}</td>
                        </tr>
                        <tr>
                            <th scope="row" style="color: #000000;">Phone</th>
                            <td>{{ client.phone }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
{% endblock %}
