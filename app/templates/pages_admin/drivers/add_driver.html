{% extends "pages_admin/base.html" %}
{% block title %}Add Driver{% endblock %}

{% block content %}
<div class="container py-4" style="max-width:700px;">

    <h2 class="mb-4" style="color:#fff;">Add New Driver</h2>

    <div class="card shadow-sm" style="background: #2c2c2c; border-radius:12px;">
        <div class="card-body">

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-white">Name</label>
                    <input type="text" name="name" class="form-control" required
                           style="background:#3a3a3a; color:#fff; border:1px solid #555;">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" name="email" class="form-control"
                           style="background:#3a3a3a; color:#fff; border:1px solid #555;">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Phone</label>
                    <input type="text" name="phone" class="form-control"
                           style="background:#3a3a3a; color:#fff; border:1px solid #555;">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input type="password" name="password" class="form-control" required
                           style="background:#3a3a3a; color:#fff; border:1px solid #555;">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Select vehicle</label>
                    <label for="exampleFormControlSelect1">Select vehicle</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="car" style="background:#3a3a3a; color:#fff; border:1px solid #555;">
                        <option value="" selected hidden>-- Select a vehicle --</option>
                      {% for vehicle in current_vehicles %}
                        <option value="{{ vehicle['vehicle_id'] }}">
                            {{ vehicle['vehicle_id'] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('admin.drivers') }}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Save Driver
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
