{% extends "authorization/authorization_base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<style>
    #formBlock {
        margin: 5%;
        background-color: darkgray;
        padding: 3%;
        border-radius: 10px;
    }
</style>
<div class="container">
    <form class="row g-3" id="formBlock" method="POST" action="{{ url_for('auth.register') }}">
            {% with messages = get_flashed_messages()%}
            {% if messages%}
                {% for message in messages%}
                <p style="color:red;">{{message}}</p>
                {%endfor%}
                {%endif%}
                {%endwith%}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email" required>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="pwd" required>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Street</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
        </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" required>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    Agree to <a href="{{ url_for('auth.termsandconditions') }}">terms and conditions</a>
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>
</div>

{% endblock %}
