{% extends "pages_driver/base.html" %}
{% block title %}Driver Profile{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">My Profile</h4>
                    <small class="text-muted">
                        Manage your profile information
                    </small>
                </div>

                <div class="card-body">
                    <form method="post" action="{{ url_for('driver.profile') }}">

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="name"
                                   value="{{ user.name }}"
                                   {% if not is_editing %}disabled{% endif %}>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   value="{{ user.email }}"
                                   {% if not is_editing %}disabled{% endif %}>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel"
                                   class="form-control"
                                   name="phone"
                                   value="{{ user.phone }}"
                                   {% if not is_editing %}disabled{% endif %}>
                        </div>

                        <!-- Vehicle -->
                        <div class="mb-3">
                            <label class="form-label">Vehicle ID</label>
                            <input type="text"
                                   class="form-control"
                                   value="{{ user.vehicle_id or 'Not assigned' }}"
                                   disabled>
                        </div>

                        <!-- Hours worked -->
                        <div class="mb-3">
                            <label class="form-label">Hours Worked</label>
                            <input type="text"
                                   class="form-control"
                                   value="{{ user.hours_worked }}"
                                   disabled>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2 pt-3">
                            {% if is_editing %}
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="{{ url_for('driver.profile') }}" class="btn btn-outline-secondary">Cancel</a>
                            {% else %}
                                <a href="{{ url_for('driver.profile', edit=1) }}" class="btn btn-primary">Edit profile</a>
                            {% endif %}
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
